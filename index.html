        <h1><strong>HAR</strong> Builder</h1>

        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                Request
              </div>
              <div class="panel-body">
                <form name="creator">
                  <h3>Creator</h3>

                  <div class="form-group row">
                    <div class="col-sm-8">
                      <input class="form-control" type="text" name="name" value="HAR Builder" placeholder="name" required/>
                    </div>

                    <div class="col-sm-4">
                      <input class="form-control" type="text" name="version" value="1.0" placeholder="version" required/>
                    </div>
                  </div>

                  <div class="form-group">
                    <input class="form-control" type="text" name="comment" value="http://harbuilder.com/" placeholder="comment" disabled/>
                  </div>
                </form>

                <form name="request">
                  <h3>Request</h3>

                  <div class="form-group row">
                    <div class="col-sm-3">
                      <input class="form-control" type="text" name="method" value="GET" placeholder="method" required/>
                    </div>

                    <div class="col-sm-9">
                      <input class="form-control" type="url" name="url" value="http://harbuilder.com" placeholder="url" required/>
                    </div>
                  </div>

                  <div class="form-group">
                    <input class="form-control" type="text" name="comment" placeholder="comment"/>
                  </div>
                </form>

                <form class="form-horizontal" name="headers">
                  <h3>Headers</h3>

                  <div class="form-group pair">
                    <div class="col-sm-5">
                      <input class="form-control" type="text" name="name" placeholder="name" required/>
                    </div>

                    <div class="col-sm-5">
                      <input class="form-control" type="text" name="value" placeholder="value"/>
                    </div>

                    <div class="col-sm-2">
                      <button type="button" class="btn btn-success btn-block" tabindex="-1"><span class="glyphicon glyphicon-plus"></span></button>
                      <button type="button" class="btn btn-danger btn-block" tabindex="-1"><span class="glyphicon glyphicon-remove"></span></button>
                    </div>
                  </div>
                </form>

                <form class="form-horizontal" name="cookies">
                  <h3>Cookies</h3>

                  <div class="form-group pair">
                    <div class="col-sm-5">
                      <input class="form-control" type="text" name="name" placeholder="name" required/>
                    </div>

                    <div class="col-sm-5">
                      <input class="form-control" type="text" name="value" placeholder="value"/>
                    </div>

                    <div class="col-sm-2">
                      <button type="button" class="btn btn-success btn-block" tabindex="-1"><span class="glyphicon glyphicon-plus"></span></button>
                      <button type="button" class="btn btn-danger btn-block" tabindex="-1"><span class="glyphicon glyphicon-remove"></span></button>
                    </div>
                  </div>
                </form>

                <form class="form-horizontal" name="queryString">
                  <h3>Query String</h3>

                  <div class="form-group pair">
                    <div class="col-sm-5">
                      <input class="form-control" type="text" name="name" placeholder="name" required/>
                    </div>

                    <div class="col-sm-5">
                      <input class="form-control" type="text" name="value" placeholder="value"/>
                    </div>

                    <div class="col-sm-2">
                      <button type="button" class="btn btn-success btn-block" tabindex="-1"><span class="glyphicon glyphicon-plus"></span></button>
                      <button type="button" class="btn btn-danger btn-block" tabindex="-1"><span class="glyphicon glyphicon-remove"></span></button>
                    </div>
                  </div>
                </form>

                <form name="postData">
                  <h3>postData</h3>

                  <div class="form-group">
                    <input class="form-control" type="text" name="mimeType" value="multipart/form-data" placeholder="mimeType" required/>
                  </div>

                  <div class="form-group">
                    <textarea class="form-control" name="text" value="" placeholder="text"></textarea>
                  </div>

                  <div class="form-group">
                    <input class="form-control" type="text" name="comment" value="" placeholder="comment" disabled/>
                  </div>
                </form>

                <form class="form-horizontal" name="postData">
                  <h3>Post Params</h3>

                  <div class="form-group pair">
                    <div class="col-sm-5">
                      <input class="form-control" type="text" name="name" placeholder="name" required/>
                    </div>

                    <div class="col-sm-5">
                      <input class="form-control" type="text" name="value" placeholder="value"/>
                    </div>

                    <div class="col-sm-2">
                      <button type="button" class="btn btn-success btn-block" tabindex="-1"><span class="glyphicon glyphicon-plus"></span></button>

      <div class="code">

    <script type="text/javascript">
      var addKeyPair = function (event) {
        var self = $(this);

        var group = self.parents('.form-group');
        var form = self.parents('form');

        group.clone().appendTo(form);
      };

      var processFormData = function (event) {
        var har = {
          log: {
            version : '1.2',
            creator : {},
            browser : {},
            entries: [],
            comment: ''
          }
        };

        var entry = {
          request: {
            method: '',
            url: '',
            httpVersion: "HTTP/1.1",
            cookies: [],
            headers: [],
            queryString: [],
            postData: {
              params: []
            },
            headersSize: 0,
            bodySize: 0,
            comment: ''
          }
        };

        $('.has-error').removeClass('has-error');

        $('.form input:not(:valid)').each(function () {
          $(this).parents('.form-group').addClass('has-error');
        });

        [{form: 'creator', parent: har.log}, {form: 'request', parent: entry.request}, {form: 'postData', parent: entry.request.postData}].forEach(function (item) {
          $('form[name="' + item.form + '"] .form-group:not(.pair) input').each(function () {
            var self = $(this);

            item.parent[self.attr('name')] = self.val();
          });
        });

        ['queryString', 'headers', 'cookies', 'postData'].forEach(function (pair) {
          var params = [];

          $('form[name="' + pair + '"] .pair input[name="name"]').slice(0, -1).each(function (index, header) {
            params.push({name: $(header).val()});
          });


          $('form[name="' + pair + '"] .pair input[name="value"]').slice(0, -1).each(function (index, header) {
            params[index].value = $(header).val();
          });

          if (pair === 'postData') {
            entry.request.postData.params = params;
          } else {
            entry.request[pair] = params;
          }
        });

        har.log.entries.push(entry);

        $('pre code').text(JSON.stringify(har, null, 2));

        //hljs.highlightBlock($('pre code'));
      };

      $('.toggle-comments').on('click', function (event) {
        $('.form').toggleClass('no-comments');
        $('.form  input[name="comment"]').attr('disabled', $(this).hasClass('active'));
      });

      $('form').on('click', '.form-group.pair:last-of-type .btn-success', addKeyPair);

      $('form').on('focus', '.form-group.pair:last-child input', addKeyPair);

      $('form').on('click', '.form-group.pair .btn-danger', function (event) {
        $(this).parents('.form-group').remove();
      });

      $('form').on('change', 'input', processFormData);
      $('form').on('click', '.btn', processFormData);

      $(document).ready(function () {
        processFormData();
      });
    </script>
